name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        export SECRET_KEY=$SECRET_KEY:$PATH
        export POSTGRES_NAME=$POSTGRES_NAME:$PATH
        export POSTGRESQL_USER=$POSTGRESQL_USER:$PATH
        export POSTGRESQL_PASS=$POSTGRESQL_PASS:$PATH
        export POSTGRESQL_HOST=$POSTGRESQL_HOST:$PATH
        export POSTGRESQL_PORT=$POSTGRESQL_PORT:$PATH
        export DEBUG=$DEBUG:$PATH
        
        python manage.py test
